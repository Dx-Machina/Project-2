<!DOCTYPE html>
<html>
    <head>
        <title>QuizInn</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div id="header">
            <h1 class="text-center">QuizInn</h1>
        </div>
        <div id="login">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
        </div>

        <div id="themeSwitch">
            <button id="switchBtn"><i class="fas fa-sun"></i></button>
        </div>

        <div id="quizGrid" style="display: none;">
            <h1>Choose a Quiz</h1>
            <div id="quizDiv">
                <div class="row">
                        <div class="col-sm-4"> <!-- col-sm-4 is used to make the cards responsive -->
                            <div class="card quiz-card"> <!-- card is a bootstrap class -->
                                <img class="card-img-top" src="quiz1.jpg" alt="Quiz 1">
                                <div class="card-body">
                                    <h5 class="quizCardTitle">Quiz 1</h5>
                                    <button id="quiz1" class="btn btn-primary">Start Quiz</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card quiz-card">
                                <img class="card-img-top" src="quiz2.jpg" alt="Quiz 2">
                                <div class="card-body">
                                    <h5 class="quizCardTitle">Quiz 2</h5>
                                    <button id="quiz2" class="btn btn-primary">Start Quiz</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card quiz-card">
                                <img class="card-img-top" src="quiz3.jpg" alt="Quiz 3">
                                <div class="card-body">
                                    <h5 class="quizCardTitle">Quiz 3</h5>
                                    <button id="quiz3" class="btn btn-primary">Start Quiz</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="questionDiv" style="display: none;">
                <div class="col-sm-4">
                    <div class="card question-card">
                        <div class="card-body">
                            <h5 class="questionCardTitle">Question <span id="questionNum"></span></h5>
                                <div id="question"></div>
                                <div id="choices"></div>
                                <div id="questionCounter"></div>
                                <div id="result"></div>
                                <button id="submitResult" style="display: none;">Submit Result</button>
                        </div>
                    </div>
                </div>
            </div>
        <script src="design.js"></script>
        <script src="questions.js"></script>
        <script src="quiz.js"></script>
    </body>
</html>
